<div class="col-md-4 col-md-offset-4">
  <h2 class="page-header" ng-show="isAdmin()">Add User</h2>
  <h2 class="page-header" ng-hide="isAdmin()">Signup</h2>

  <form id="create-user-form" class="form-horizontal" name="form" ng-submit="saveUser(form)">
    <div class="form-group">
      <label for="firstname">First Name:</label>
      <input type="text" class="form-control col-md-4" id="firstname" name="firstname" placeholder="First Name"
             required="required" ng-model="user.firstname">

      <div class="help-block with-errors"></div>
    </div>
    <div class="form-group">
      <label for="lastname">Last Name:</label>
      <input type="text" class="form-control col-md-4" id="lastname" name="lastname" placeholder="Last Name"
             required="required"  ng-model="user.lastname">
      <div class="help-block with-errors"></div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control col-md-4" id="email" name="email" placeholder="Email" required="required"
             ng-model="user.email" mongoose-error=''>

      <p class="help-block with-errors" ng-show='form.email.$error.mongoose'>{{ errors.email }}</p>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control col-md-4" id="password" name="password" placeholder="Enter password"
             required="required" ng-model="user.password">

      <div class="help-block with-errors"></div>
    </div>
    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" class="form-control col-md-4" id="city" name="city" placeholder="City" ng-model="user.city">
    </div>
    <div class="form-group">
      <label for="country">Country:</label>
      <input type="text" class="form-control col-md-4" id="country" name="country" placeholder="Country"
             ng-model="user.country">
    </div>
    <div class="form-group">
      <button class="btn btn-info" id="save-user" type="submit">Save</button>
      <a href="/user-list" class="btn btn-warning" id="cancel-user">Cancel</a>
    </div>
  </form>
</div>
